<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastro</title>
  <link href="/css/cadastro.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="/images/img1.png" type="image/x-icon">
</head>
</head>

<body>

  <main class="fundo">
    <div class="quadrado1"></div>
    <div class="principal">
      <div class="quadrado2">
        <img class="imagem" src="/images/img4.png">
      </div>
      <section class="container-form">
        <div class="form-cadastro">
          <div class="form-content">
            <div class="title"><header>Cadastro</header></div>
            <form action="#">
              <div class="field input-field">
                <input type="email" placeholder="Email" class="input">
              </div>
              <div class="field input-field">
                <input type="password" placeholder="Criar senha" class="password">
                <i class='bx bx-hide eye-icon'></i>
              </div>
              <div class="field input-field">
                <input type="confirme-password" placeholder="Confirmar senha" class="password">
                <i class='bx bx-hide eye-icon'></i>
              </div>
          </div>

          <div class="field button-field">
            <button>Cadastrar</button>
          </div>
          </form>
          <div class="form-link">
            <span>JÃ¡ em uma conta? <a href="login.html" style="color: rgb(255, 140, 0)">Login</a></span>
          </div>
        </div>
        </section>
      </section>
      
    </div>
  </main>

  <script src="./js/login.js"></script>
  
</body>

</html>
